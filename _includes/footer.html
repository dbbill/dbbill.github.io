<footer class="text-left p-4">
    <ul class="list-inline social-buttons pb-3">
        {% for network in site.social %}
        <li>
            <a href="{{ network.url }}">
                <i class="fa-brands fa-{{ network.icon }} pr-3"></i>
                <span>{{ network.title }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
    <ul class="list-inline legal pb-3">
        <li>
            <a href="/privacypolicy">Privacy Policy</a>
            <a href="/termsandconditions">Terms & Conditions</a>
        </li>
    </ul>
    <span class="email">
        <i class="fa-solid fa-envelope pr-3"></i>
        <span>info@whissol.com</span>
    </span>
    <div class="copyright pb-2">
        <i class="fa-regular fa-copyright pr-3"></i>
        <span>{{ 'now' | date: "%Y" }} {{ site.title }} Limited</span>
    </div>
</footer>
