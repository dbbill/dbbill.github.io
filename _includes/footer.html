  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-2 col-sm-4 icon">
                    <a href="#">
                        <img src="img/logos/BeGambleAware.svg" class="img-responsive img-centered" alt="">
                    </a>
                </div>
                <div class="col-md-2 col-sm-4 icon">
                    <a href="#">
                        <img src="img/logos/18.svg" class="img-responsive img-centered" alt="">
                    </a>
                </div>
                <div class="col-md-2 col-sm-4 icon">
                    <a href="#">
                        <img src="img/logos/GamCareHelpline.svg" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            </div>
            <div class="row">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa-brands fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
        </div>
    </footer>
