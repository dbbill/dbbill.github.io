# Description

description: >
  Whissol is a fun and easy way to compete against your friends in "last man standing" style tournaments. 
  We've given you complete control so that you can run every tournament in a way that suits your group of friends. 
  It's incredibly simple to play and manage!

# Features

features                                  :

  - title                                 : Groups
    description                           : >
      Create a group and invite your friends to join by giving them the access code.
    fontawesome_icon_name                 : user-group

  - title                                 : Simple
    description                           : >
      Tournaments are incredibly easy to create and manage. We'll take care of all the hard bits.
    fontawesome_icon_name                 : trophy

  - title                                 : Automatic Results
    description                           : >
      We'll automatically update results and manage who has been eliminated from a tournament.
    fontawesome_icon_name                 : sync

  - title                                 : Choose Days
    description                           : >
      Decide when a round takes place. 
      Select the days that you'd like to include and only fixtures taking place on those days will be added to the round.
    fontawesome_icon_name                 : calendar-days

  - title                                 : Choose Leagues
    description                           : >
      Choose which leagues players can pick a team from. 
      Simply select the leagues that you'd like to include and only fixtures from those leagues will be added to the round.
    fontawesome_icon_name                 : list

  - title                                 : Multiple Leagues
    description                           : >
      We've included leagues and competitions from around the world. Let us know if you'd like us to add another.
    fontawesome_icon_name                 : globe
  
  - title                                 : Multiple Sports (Coming Soon)
    description                           : >
      We'll be including more sports in future versions. Let us know if there is a particular sport you'd like to see included.
    fontawesome_icon_name                 : layer-group

  - title                                 : Push Notifications (Coming Soon)
    description                           : >
      We'll send you updates and reminders via push notifications (you'll be able to turn these off in your settings).
    fontawesome_icon_name                 : bell

